<tabset ng-init="getZookeepers('ALL')">
    <tab heading="All" data-ng-click="getZookeepers('ALL')">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <th>Name</th>
                <th>Host</th>
                <th>Port</th>
                <th>Status</th>
                <th>Group</th>
                </thead>
                <tbody>
                <tr data-ng-repeat="zookeeper in zookeepers">
                    <td>{{zookeeper.name}}</td>
                    <td>{{zookeeper.host}}</td>
                    <td>{{zookeeper.port}}</td>
                    <td>{{zookeeper.status}}</td>
                    <td>{{zookeeper.group}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </tab>
    <tab heading="Development"></tab>
    <tab heading="Production"></tab>
    <tab heading="Staging"></tab>
    <tab heading="Test"></tab>
    <tab heading="Register Zookeeper">
        <form role="form" data-ng-submit="createZookeeper(zookeeper)">
            <div class="form-group">
                <dl id="name_field">
                    <dt><label for="name">Name</label></dt>
                    <dd>
                        <input type="text" id="name" name="name" required="true" data-ng-model="zookeeper.name">
                    </dd>
                </dl>
                <dl id="host_field">
                    <dt><label for="host">Host</label></dt>
                    <dd>
                        <input type="text" id="host" name="host" required="true" data-ng-model="zookeeper.host">
                    </dd>
                </dl>
                <dl id="port_field">
                    <dt><label for="port">Port</label></dt>
                    <dd>
                        <input type="number" id="port" name="port" data-ng-model="zookeeper.port" required="true">
                    </dd>
                </dl>
            </div>
            <button class="btn btn-default">Connect</button>
        </form>
    </tab>
</tabset>
