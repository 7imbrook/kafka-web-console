<ul class="nav nav-tabs">
    <li class="active"><a data-target="#consumer-groups" data-toggle="tab">Consumer Groups</a></li>
    <li><a data-target="#topic-feed" data-toggle="tab">Topic Feed</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="consumer-groups">
        <div class="table-responsive">
            <table class="table">
                <thead>

                <th>Consumer Group</th>
                <th colspan="3">Partition Offsets</th>
                <tr>
                    <th colspan="1" ng-hide="maxPartitionCount.length < 1"></th>
                    <th data-ng-repeat="partitionNo in maxPartitionCount track by $index">{{$index}}</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="consumerGroup in topic">
                    <td>
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-default">
                                <a data-toggle="collapse" data-target="#collapse{{consumerGroup.consumerGroup}}"
                                   data-ng-click="getConsumerGroup(consumerGroup.consumerGroup)"
                                   data-parent="#accordion">{{consumerGroup.consumerGroup}}   <i class="fa fa-caret-down"></i></a>
                            </div>
                        </div>
                        <div id="collapse{{consumerGroup.consumerGroup}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li data-ng-repeat="consumer in consumerGroup.consumers" class="list-group-item">
                                        {{consumer}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td data-ng-repeat="offset in consumerGroup.offsets | orderObjectBy:'partition'">{{offset.offset}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane active" id="topic-feed">
        <div id="messages"></div>
    </div>
</div>
