<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <th>Zookeeper</th>
        <th>Host</th>
        <th>Port</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="broker in brokers">
            <td>{{broker.zookeeper}}</td>
            <td>{{broker.host}}</td>
            <td>{{broker.port}}</td>
        </tr>
        </tbody>
    </table>
</div>
