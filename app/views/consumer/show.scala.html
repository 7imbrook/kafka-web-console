@(consumers: Seq[String] = List())

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Consumer</th>
        </thead>
        <tbody>
            @for(consumer <- consumers) {
                <tr>
                    <td>@consumer</td>
                </tr>
            }
        </tbody>
    </table>
</div>
