@(topicsZks: List[(String, Map[String, Seq[String]])] = List())

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Zookeeper</th>
            <th>Topic</th>
            <th>Partitions</th>
        </thead>
        <tbody>
            @for(topics <- topicsZks) {
                @for(topic <- topics._2) {
                <tr data-ng-click="getConsumerGroup('@topics._1', '@topic._1');">
                    <td>@topics._1</td>
                    <td>@topic._1</td>
                    <td>@topic._2.size</td>
                </tr>
                }
            }
        </tbody>
    </table>
</div>
