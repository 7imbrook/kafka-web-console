@import helper.twitterBootstrap._

<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Pragma" CONTENT="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kafka Web Console</title>
        <link rel="stylesheet" media="screen" href=@routes.Assets.at("stylesheets/bootstrap.min.css")>
        <link rel="stylesheet" media="screen" href=@routes.Assets.at("stylesheets/bootstrap-theme.min.css")>
        <link rel="stylesheet" media="screen" href=@routes.Assets.at("stylesheets/custom.css")>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src=@routes.Assets.at("javascripts/vendor/angular.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/vendor/angular-route.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/vendor/jquery-1.9.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/app.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/controllers/controllers.js") type="text/javascript"></script>
            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
            <script src="@routes.Assets.at("javascripts/html5shiv.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Kafka Web Console</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li data-ng-class="{active:isActive('/zookeepers')}"><a href="#zookeepers">Zookeepers</a></li>
                        <li data-ng-class="{active:isActive('/brokers')}"><a href="#brokers">Brokers</a></li>
                        <li data-ng-class="{active:isActive('/topics')}"><a href="#topics">Topics</a></li>
                        <li data-ng-click=""><a href="#">Topic Feed</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="row placeholders">
                        <div data-ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
